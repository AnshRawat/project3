<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter location">
        <button id="fetchWeather">Get Weather</button>
        <div id="weatherInfo">
            <h2>Weather Information</h2>
            <p><strong>Location:</strong> <span id="location"></span></p>
            <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
            <p><strong>Conditions:</strong> <span id="conditions"></span></p>
        </div>
    </div>

    <script>
        // Replace 'YOUR_API_KEY' with your OpenWeatherMap API key
        const apiKey = 'YOUR_API_KEY';

        const fetchWeather = async () => {
            const locationInput = document.getElementById('locationInput').value;
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${locationInput}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('location').textContent = data.name;
                    document.getElementById('temperature').textContent = data.main.temp;
                    document.getElementById('conditions').textContent = data.weather[0].description;
                    document.getElementById('weatherInfo').style.display = 'block';
                } else {
                    alert('Location not found. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        };

        document.getElementById('fetchWeather').addEventListener('click', fetchWeather);
    </script>
</body>
</html>
